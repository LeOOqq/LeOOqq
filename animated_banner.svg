<svg width="100%" height="250" viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6d00ff"/>
      <stop offset="50%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#6d00ff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="stream" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(0,255,255,0.0)"/>
      <stop offset="50%" stop-color="rgba(0,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(0,255,255,0.0)"/>
    </linearGradient>
  </defs>

  <g>
    <rect x="150" width="2" height="250" fill="url(#stream)">
      <animate attributeName="y" from="-250" to="250" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" width="2" height="250" fill="url(#stream)">
      <animate attributeName="y" from="-250" to="250" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="550" width="2" height="250" fill="url(#stream)">
      <animate attributeName="y" from="-250" to="250" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="750" width="2" height="250" fill="url(#stream)">
      <animate attributeName="y" from="-250" to="250" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" width="2" height="250" fill="url(#stream)">
      <animate attributeName="y" from="-250" to="250" dur="3.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <text x="50%" y="115" text-anchor="middle" fill="url(#grad1)"
        font-size="54" font-family="Fira Code, monospace" filter="url(#glow)">
    MEHMET YASİN ÇALDIRAN
  </text>

  <text x="50%" y="160" text-anchor="middle" fill="#8b949e"
        font-size="22" font-family="Fira Code, monospace">
    Mobile Developer • Security Engineer • ISTE CE
  </text>

  <text x="50%" y="205" text-anchor="middle" fill="#00eaff"
        font-size="20" font-family="Fira Code, monospace">
    <tspan id="typing"></tspan>
  </text>

  <script type="text/ecmascript"><![CDATA[
    const text = [
      "> initializing...",
      "> checking system integrity...",
      "> loading frameworks...",
      "> optimizing security layer...",
      "> ready."
    ];

    let i = 0;
    let index = 0;
    const tspan = document.getElementById('typing');

    function type() {
      if (index <= text[i].length) {
        tspan.textContent = text[i].substring(0, index++);
        setTimeout(type, 60);
      } else {
        index = 0;
        i = (i + 1) % text.length;
        setTimeout(type, 700);
      }
    }

    type();
  ]]></script>

</svg>
