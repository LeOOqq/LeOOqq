<svg fill="none" viewBox="0 0 1200 80" width="1200" height="80" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 100%;
          height: 100%;
          background: #020204;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          position: relative;
        }

        .laser-line {
          width: 100%;
          height: 6px;
          background: linear-gradient(90deg, #00f3ff, #ff00ff, #00f3ff);
          background-size: 200% 100%;
          box-shadow: 0 0 20px #00f3ff, 0 0 40px #ff00ff;
          animation: laser-flow 2s linear infinite;
          position: relative;
        }

        @keyframes laser-flow {
          0% { background-position: 100% 0; }
          100% { background-position: -100% 0; }
        }

        .scanner {
          position: absolute;
          top: -30px;
          left: -100px;
          width: 150px;
          height: 66px;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
          filter: blur(10px);
          animation: scan-move 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
          mix-blend-mode: overlay;
        }

        @keyframes scan-move {
          0% { left: -200px; }
          50% { left: 1200px; }
          100% { left: -200px; }
        }

        .spark {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px #fff;
          animation: spark-fly 1s linear infinite;
        }

        @keyframes spark-fly {
          0% { transform: translate(0, 0) scale(1); opacity: 1; }
          100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

      </style>
      <div class="container">
        <div class="laser-line">
          <div class="scanner"></div>
        </div>
        <div class="spark" style="left: 20%; top: 50%; --dx: -30px; --dy: -30px; animation-delay: 0s;"></div>
        <div class="spark" style="left: 50%; top: 50%; --dx: 30px; --dy: 30px; animation-delay: 0.3s;"></div>
        <div class="spark" style="left: 80%; top: 50%; --dx: -20px; --dy: 40px; animation-delay: 0.6s;"></div>
      </div>
    </div>
  </foreignObject>
</svg>
