<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="yellow-glow-v2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes float-ui {
      0%, 100% { transform: translateY(0) rotateX(10deg); }
      50% { transform: translateY(-10px) rotateX(20deg); }
    }
    @keyframes cursor-move {
      0% { transform: translate(0, 0); }
      25% { transform: translate(40px, 20px); }
      50% { transform: translate(20px, 50px); }
      75% { transform: translate(-20px, 30px); }
      100% { transform: translate(0, 0); }
    }
    .ui-panel { transform-origin: 150px 150px; animation: float-ui 5s ease-in-out infinite; }
    .cursor { animation: cursor-move 4s ease-in-out infinite; }
  </style>

  <!-- Perspective Plane -->
  <g class="ui-panel" transform="translate(150, 150)">
    <!-- Main Window Frame -->
    <rect x="-80" y="-60" width="160" height="120" stroke="#ffe600" stroke-width="2" fill="none" filter="url(#yellow-glow-v2)"/>
    
    <!-- Header Bar -->
    <rect x="-80" y="-60" width="160" height="20" fill="#ffe600" fill-opacity="0.2"/>
    <circle cx="-70" cy="-50" r="3" fill="#ffe600"/>
    <circle cx="-60" cy="-50" r="3" fill="#ffe600"/>
    
    <!-- Layout Grid -->
    <line x1="-80" y1="-10" x2="80" y2="-10" stroke="#ffe600" stroke-width="1" stroke-dasharray="5 5" opacity="0.5"/>
    <line x1="0" y1="-40" x2="0" y2="60" stroke="#ffe600" stroke-width="1" stroke-dasharray="5 5" opacity="0.5"/>
    
    <!-- Content Blocks -->
    <rect x="-60" y="10" width="50" height="30" stroke="#ffe600" stroke-width="1" fill="none" opacity="0.7"/>
    <rect x="10" y="10" width="50" height="30" stroke="#ffe600" stroke-width="1" fill="none" opacity="0.7"/>
  </g>

  <!-- Floating Cursor -->
  <g transform="translate(150, 150)">
    <path d="M0 0 L15 5 L5 15 Z" fill="#ffe600" filter="url(#yellow-glow-v2)" class="cursor"/>
  </g>

  <!-- Measurement Lines -->
  <path d="M50 150 L50 250 M250 150 L250 250" stroke="#ffe600" stroke-width="1" opacity="0.3"/>
  <text x="150" y="250" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffe600" opacity="0.5">1200px</text>

  <!-- Label -->
  <g transform="translate(0, 300)">
    <text x="150" y="0" text-anchor="middle" font-family="Courier New, monospace" font-weight="bold" font-size="14" fill="#ffe600" letter-spacing="3" filter="url(#yellow-glow-v2)">INTERFACE_SYS</text>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffe600" opacity="0.7">UX/UI ARCHITECTURE</text>
  </g>
</svg>
