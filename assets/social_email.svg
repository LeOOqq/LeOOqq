<svg fill="none" viewBox="0 0 300 100" width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap');
        
        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          perspective: 500px;
        }

        .btn {
          width: 240px;
          height: 70px;
          background: rgba(10, 10, 10, 0.9);
          border: 2px solid #d14836;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
          font-size: 20px;
          letter-spacing: 2px;
          text-transform: uppercase;
          position: relative;
          transform-style: preserve-3d;
          animation: float 3s ease-in-out infinite;
          animation-delay: 1s;
          box-shadow: 0 0 15px rgba(209, 72, 54, 0.4);
          transition: 0.3s;
          cursor: pointer;
        }

        .btn:hover {
          background: rgba(209, 72, 54, 0.2);
          box-shadow: 0 0 30px rgba(209, 72, 54, 0.8);
          transform: scale(1.05) translateZ(20px);
        }

        .text {
          transform: translateZ(20px);
          text-shadow: 0 0 10px #d14836;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotateX(0); }
          50% { transform: translateY(-5px) rotateX(10deg); }
        }
      </style>
      <div class="container">
        <div class="btn">
          <span class="text">EMAIL</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
