<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cyan-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00f3ff" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes orbit-cw {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes orbit-ccw {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes pulse-core {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    @keyframes float-text {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-3px); opacity: 1; }
    }
    .orbit-1 { transform-origin: 150px 150px; animation: orbit-cw 10s linear infinite; }
    .orbit-2 { transform-origin: 150px 150px; animation: orbit-ccw 15s linear infinite; }
    .orbit-3 { transform-origin: 150px 150px; animation: orbit-cw 20s linear infinite; }
    .core { transform-origin: 150px 150px; animation: pulse-core 3s ease-in-out infinite; }
    .label { animation: float-text 3s ease-in-out infinite; }
  </style>

  <!-- Background Glow -->
  <circle cx="150" cy="150" r="60" fill="url(#cyanGrad)" filter="url(#cyan-glow)" opacity="0.2"/>

  <!-- Core: Rotating Data Grid Globe -->
  <g class="core">
    <circle cx="150" cy="150" r="30" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5"/>
    <path d="M150 120 A30 30 0 0 1 150 180" fill="none" stroke="#00f3ff" stroke-width="0.5"/>
    <path d="M150 120 A30 30 0 0 0 150 180" fill="none" stroke="#00f3ff" stroke-width="0.5"/>
    <path d="M120 150 A30 30 0 0 1 180 150" fill="none" stroke="#00f3ff" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="10" fill="#00f3ff" filter="url(#cyan-glow)"/>
  </g>

  <!-- Orbit 1: Mobile Frame Segments -->
  <g class="orbit-1">
    <path d="M150 80 A70 70 0 0 1 220 150" stroke="#00f3ff" stroke-width="2" fill="none" filter="url(#cyan-glow)" stroke-linecap="round"/>
    <path d="M150 220 A70 70 0 0 1 80 150" stroke="#00f3ff" stroke-width="2" fill="none" filter="url(#cyan-glow)" stroke-linecap="round"/>
  </g>

  <!-- Orbit 2: Signal Waves -->
  <g class="orbit-2">
    <path d="M150 60 A90 90 0 0 0 60 150" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="5 5"/>
    <path d="M150 240 A90 90 0 0 0 240 150" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="5 5"/>
  </g>

  <!-- Orbit 3: Particles -->
  <g class="orbit-3">
    <circle cx="150" cy="50" r="2" fill="#ffffff" filter="url(#cyan-glow)"/>
    <circle cx="150" cy="250" r="2" fill="#ffffff" filter="url(#cyan-glow)"/>
    <circle cx="50" cy="150" r="2" fill="#ffffff" filter="url(#cyan-glow)"/>
  </g>

  <!-- Holographic Text Label -->
  <g class="label" transform="translate(0, 280)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#00f3ff" filter="url(#cyan-glow)" letter-spacing="2">FLUTTER MOBILE</text>
    <line x1="100" y1="10" x2="200" y2="10" stroke="#00f3ff" stroke-width="1" opacity="0.5"/>
    <path d="M140 15 L150 20 L160 15" fill="none" stroke="#00f3ff" stroke-width="1"/>
  </g>
</svg>
