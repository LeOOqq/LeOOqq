<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="green-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff4c" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#008f2a" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes data-flow {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes core-pulse {
      0%, 100% { r: 25; opacity: 0.8; }
      50% { r: 30; opacity: 1; }
    }
    @keyframes cube-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    .flow-line { stroke-dasharray: 10 5; animation: data-flow 2s linear infinite; }
    .plasma-core { animation: core-pulse 2s ease-in-out infinite; }
    .cube-frame { transform-origin: 150px 150px; animation: cube-spin 12s linear infinite; }
    .label-float { animation: float-text 3s ease-in-out infinite; }
  </style>

  <!-- Background Glow -->
  <circle cx="150" cy="150" r="60" fill="url(#greenGrad)" filter="url(#green-glow)" opacity="0.2"/>

  <!-- Core: Plasma Energy -->
  <circle cx="150" cy="150" r="25" fill="#00ff4c" filter="url(#green-glow)" class="plasma-core"/>
  <circle cx="150" cy="150" r="15" fill="#ffffff" opacity="0.5"/>

  <!-- Inner Circuitry -->
  <g>
    <path d="M150 120 V80 M150 180 V220 M120 150 H80 M180 150 H220" stroke="#00ff4c" stroke-width="2" class="flow-line" filter="url(#green-glow)"/>
    <rect x="145" y="70" width="10" height="10" fill="#00ff4c" opacity="0.8"/>
    <rect x="145" y="220" width="10" height="10" fill="#00ff4c" opacity="0.8"/>
    <rect x="70" y="145" width="10" height="10" fill="#00ff4c" opacity="0.8"/>
    <rect x="220" y="145" width="10" height="10" fill="#00ff4c" opacity="0.8"/>
  </g>

  <!-- Outer Cube Frame -->
  <g class="cube-frame">
    <rect x="100" y="100" width="100" height="100" fill="none" stroke="#00ff4c" stroke-width="1" opacity="0.5"/>
    <path d="M90 90 L110 90 L110 110" fill="none" stroke="#00ff4c" stroke-width="2" filter="url(#green-glow)"/>
    <path d="M210 210 L190 210 L190 190" fill="none" stroke="#00ff4c" stroke-width="2" filter="url(#green-glow)"/>
    <path d="M90 210 L110 210 L110 190" fill="none" stroke="#00ff4c" stroke-width="2" filter="url(#green-glow)"/>
    <path d="M210 90 L190 90 L190 110" fill="none" stroke="#00ff4c" stroke-width="2" filter="url(#green-glow)"/>
  </g>

  <!-- Holographic Text Label -->
  <g class="label-float" transform="translate(0, 280)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#00ff4c" filter="url(#green-glow)" letter-spacing="2">BACKEND SYSTEMS</text>
    <path d="M100 10 H200 L190 15 H110 L100 10 Z" fill="#00ff4c" opacity="0.3"/>
    <rect x="148" y="18" width="4" height="4" fill="#00ff4c"/>
  </g>
</svg>
