<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="green-glow-v2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes matrix-rain {
      0% { transform: translateY(-100px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(100px); opacity: 0; }
    }
    @keyframes cube-rotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    .rain-1 { animation: matrix-rain 2s linear infinite; animation-delay: 0s; }
    .rain-2 { animation: matrix-rain 2.5s linear infinite; animation-delay: 0.5s; }
    .rain-3 { animation: matrix-rain 1.8s linear infinite; animation-delay: 1s; }
    .cube-3d { transform-origin: 150px 150px; transform-style: preserve-3d; animation: cube-rotate 15s linear infinite; }
  </style>

  <!-- 3D Cube Representation (Isometric) -->
  <g transform="translate(150, 150)">
    <!-- Back Faces -->
    <path d="M-50 -50 L50 -50 L50 50 L-50 50 Z" stroke="#00ff4c" stroke-width="1" fill="none" opacity="0.3" transform="translate(-20, -20)"/>
    
    <!-- Connecting Lines -->
    <line x1="-70" y1="-70" x2="-30" y2="-30" stroke="#00ff4c" stroke-width="1" opacity="0.5"/>
    <line x1="30" y1="-70" x2="70" y2="-30" stroke="#00ff4c" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="30" x2="-30" y2="70" stroke="#00ff4c" stroke-width="1" opacity="0.5"/>
    <line x1="30" y1="30" x2="70" y2="70" stroke="#00ff4c" stroke-width="1" opacity="0.5"/>

    <!-- Front Face -->
    <rect x="-50" y="-50" width="100" height="100" stroke="#00ff4c" stroke-width="2" fill="none" filter="url(#green-glow-v2)" transform="translate(0, 0)"/>
    
    <!-- Internal Server Rack Lines -->
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#00ff4c" stroke-width="1" opacity="0.7"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#00ff4c" stroke-width="1" opacity="0.7"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#00ff4c" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Matrix Rain Effect -->
  <g transform="translate(150, 150)">
    <rect x="-40" y="-40" width="2" height="10" fill="#00ff4c" class="rain-1"/>
    <rect x="0" y="-40" width="2" height="10" fill="#00ff4c" class="rain-2"/>
    <rect x="40" y="-40" width="2" height="10" fill="#00ff4c" class="rain-3"/>
  </g>

  <!-- Label -->
  <g transform="translate(0, 300)">
    <text x="150" y="0" text-anchor="middle" font-family="Courier New, monospace" font-weight="bold" font-size="14" fill="#00ff4c" letter-spacing="3" filter="url(#green-glow-v2)">SERVER_NODE</text>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00ff4c" opacity="0.7">UPTIME: 99.99%</text>
  </g>
</svg>
