<svg fill="none" viewBox="0 0 1200 450" width="1200" height="450" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;family=Rajdhani:wght@700&amp;display=swap');
        
        .container {
          width: 100%;
          height: 100%;
          background: #020204;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Orbitron', sans-serif;
          overflow: hidden;
          position: relative;
          perspective: 1000px;
        }

        /* --- BACKGROUND GRID --- */
        .grid-plane {
          position: absolute;
          bottom: -20%;
          width: 200%;
          height: 150%;
          background-image: 
            linear-gradient(rgba(0, 243, 255, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.3) 1px, transparent 1px);
          background-size: 50px 50px;
          transform: rotateX(70deg);
          animation: grid-move 5s linear infinite;
          box-shadow: 0 0 100px rgba(0, 243, 255, 0.2);
          opacity: 0.4;
        }

        @keyframes grid-move {
          0% { transform: rotateX(70deg) translateY(0); }
          100% { transform: rotateX(70deg) translateY(50px); }
        }

        /* --- MAIN TITLE --- */
        .title-wrapper {
          position: relative;
          transform-style: preserve-3d;
          animation: float-title 6s ease-in-out infinite;
          z-index: 10;
        }

        .title {
          font-size: 72px;
          font-weight: 900;
          color: transparent;
          -webkit-text-stroke: 2px #fff;
          text-transform: uppercase;
          letter-spacing: 6px;
          position: relative;
          filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.8));
        }

        .title::before {
          content: 'MEHMET YASIN ÇALDIRAN';
          position: absolute;
          top: 0; left: 0;
          color: #00f3ff;
          opacity: 0.5;
          transform: translateZ(-10px);
          filter: blur(5px);
        }

        .title::after {
          content: 'MEHMET YASIN ÇALDIRAN';
          position: absolute;
          top: 0; left: 0;
          color: #ff00ff;
          opacity: 0.5;
          transform: translateZ(10px);
          mix-blend-mode: overlay;
          animation: glitch-text 3s infinite;
        }

        @keyframes float-title {
          0%, 100% { transform: rotateX(10deg) rotateY(0deg); }
          50% { transform: rotateX(15deg) rotateY(2deg); }
        }

        @keyframes glitch-text {
          0% { clip-path: inset(0 0 0 0); transform: translateZ(10px) translate(0); }
          5% { clip-path: inset(10% 0 80% 0); transform: translateZ(10px) translate(-5px, 5px); }
          10% { clip-path: inset(0 0 0 0); transform: translateZ(10px) translate(0); }
          15% { clip-path: inset(80% 0 10% 0); transform: translateZ(10px) translate(5px, -5px); }
          20% { clip-path: inset(0 0 0 0); transform: translateZ(10px) translate(0); }
          100% { clip-path: inset(0 0 0 0); transform: translateZ(10px) translate(0); }
        }

        /* --- SUBTITLE --- */
        .subtitle {
          font-family: 'Rajdhani', sans-serif;
          font-size: 28px;
          color: #ff00ff;
          margin-top: 20px;
          letter-spacing: 12px;
          font-weight: 700;
          text-transform: uppercase;
          position: relative;
          padding: 10px 40px;
          background: rgba(255, 0, 255, 0.05);
          border: 1px solid rgba(255, 0, 255, 0.5);
          box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
          transform: translateZ(20px);
          animation: pulse-sub 2s infinite alternate;
        }

        @keyframes pulse-sub {
          0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.2); border-color: rgba(255, 0, 255, 0.3); }
          100% { box-shadow: 0 0 50px rgba(255, 0, 255, 0.6); border-color: #ff00ff; }
        }

        /* --- PARTICLES & SHAPES --- */
        .cube {
          position: absolute;
          width: 40px;
          height: 40px;
          border: 2px solid #00f3ff;
          transform-style: preserve-3d;
          animation: rotate-cube 10s linear infinite;
          opacity: 0.3;
        }
        
        .c1 { top: 20%; left: 10%; animation-duration: 8s; }
        .c2 { top: 60%; right: 15%; border-color: #ff00ff; animation-duration: 12s; animation-direction: reverse; }

        @keyframes rotate-cube {
          0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
          100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* --- DIGITAL RAIN --- */
        .rain {
          position: absolute;
          top: -100px;
          color: #0aff0a;
          font-family: monospace;
          font-size: 14px;
          opacity: 0.2;
          animation: rain-fall 3s linear infinite;
        }
        .r1 { left: 5%; animation-delay: 0s; }
        .r2 { left: 25%; animation-delay: 1s; }
        .r3 { left: 75%; animation-delay: 0.5s; }
        .r4 { left: 95%; animation-delay: 1.5s; }

        @keyframes rain-fall {
          0% { transform: translateY(0); opacity: 0; }
          20% { opacity: 0.5; }
          100% { transform: translateY(600px); opacity: 0; }
        }

      </style>
      <div class="container">
        <div class="grid-plane"></div>
        
        <div class="cube c1"></div>
        <div class="cube c2"></div>

        <div class="rain r1">1 0 1 0</div>
        <div class="rain r2">0 1 1 0</div>
        <div class="rain r3">1 1 0 1</div>
        <div class="rain r4">0 0 1 1</div>

        <div class="title-wrapper">
          <div class="title">MEHMET YASIN ÇALDIRAN</div>
        </div>
        
        <div class="subtitle">MOBILE &amp; CYBER SECURITY ENGINEER</div>
      </div>
    </div>
  </foreignObject>
</svg>
